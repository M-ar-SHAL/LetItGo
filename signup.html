<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | LetItGo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header with only logo -->
  <header>
    <a href="index.html" class="logo">LetItGo</a>
  </header>

  <!-- Sign Up Card -->
  <section class="auth-section">
    <div class="auth-card">
      <h2>Create Your Account</h2>

      <button class="google-btn">Continue with Google</button>
      <button class="phone-btn">Continue with Phone Number</button>

      <div class="divider">— OR —</div>

      <input type="email" placeholder="Enter your email address" class="auth-input" />
      <button class="confirm-btn">Confirm</button>

      <p class="switch-text">
        Already have an account? <a href="signin.html">Sign in</a>
      </p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
